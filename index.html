<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find your face type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>find your face type</h1>
    </header>
    <button class="go-back-btn" onclick="window.history.back()">← 돌아가기</button>
    <main>
        <div class="center-box">
            <form id="multiStepForm">
                <div class="step step-name">
                    <label for="userName">Enter your name</label>
                    <input type="text" id="userName" name="userName" required autocomplete="off" placeholder="Your name">
                    <button type="button" id="toGender">Next</button>
                </div>
                <div class="step step-gender" style="display:none;">
                    <label>성별을 입력하세요</label>
                    <div class="gender-select">
                        <button type="button" class="gender-btn" data-gender="men">Men</button>
                        <button type="button" class="gender-btn" data-gender="women">Women</button>
                    </div>
                </div>
                <div class="step step-age" style="display:none;">
                    <label for="userAge">나이를 입력하세요</label>
                    <input type="number" id="userAge" name="userAge" min="1" max="120" required placeholder="Your age">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="tm-section" style="display:none; margin-top:32px; text-align:center;">
                <h2>당신의 얼굴 타입을 확인하세요!</h2>
                <button id="start-tm">카메라 시작</button>
                <div id="webcam-container" style="margin-top:16px;"></div>
                <div id="label-container" style="margin-top:16px;"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="./teachablemachine-image.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
